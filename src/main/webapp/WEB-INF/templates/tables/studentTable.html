<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="student" type="com.foxminded.model.Student"*/-->

<body>

<div class="table" th:unless="${#lists.isEmpty(allStudents)}" th:fragment="studentTable">
    <h2>Students:</h2>
    <table class="table table-hover table-sm">
        <thead class="thead-dark">
        <tr>
            <th th:text="#{table.id}" scope="col">Id</th>
            <th th:text="#{table.name.first}" scope="col">First Name</th>
            <th th:text="#{table.name.last}" scope="col">Last Name</th>
            <th th:text="#{table.id.group}" scope="col">Group Id</th>
        </tr>
        </thead>
        <tr th:each="student : ${allStudents}">
            <th scope="row"><span th:text="${student.id}"> null </span></th>
            <td><span th:text="${student.firstName}"> null </span></td>
            <td><span th:text="${student.lastName}"> null </span></td>
            <td><span th:text="${student.group.id}"> null </span></td>
        </tr>
    </table>
</div>
</body>

</html>
